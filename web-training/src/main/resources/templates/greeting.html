<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>あいさつ</title>
</head>
<body>

<p>こんにちわ！私の名前は<span th:text="${lastName}">名無し</span><span th:text="${firstName}">名無し</span>です！</p>

<form th:action="@{/greeting}" method="POST">
	<p>苗字：<input type="text" name="lastName"></p>
	<p>名前：<input type="text" name="firstName"></p>
	<input type="submit" value="送信">
</form>


</body>
</html>
